  <main class="main">
    <section class="section">
      <h1 class="section__title">Crea tu cuenta</h1>

      <form id="form-registro" novalidate>
        <div class="card" style="max-width:600px;">
          <div class="field">
            <label for="nombre">Nombre </label>
            <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required />
            <p class="field__hint" aria-live="polite"></p>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="usuario@dominio.cl" required />
            <p class="field__hint" aria-live="polite"></p>
          </div>

          <div class="field">
            <label for="edad">Edad</label>
            <input id="edad" name="edad" type="text" min="0"   inputmode="numeric" placeholder="Ej: 18" required />
            <p class="field__hint" aria-live="polite"></p>
          </div>

          <div class="field">
            <label>
              <input id="tyc" name="tyc" type="checkbox" />
              Acepto los Términos y Condiciones
            </label>
            <p class="field__hint" aria-live="polite"></p>
          </div>

          <button class="btn btn--primary" type="submit">Crear cuenta</button>
          <p class="muted" style="margin-top:8px;">
            * Mayor de 18 años. Correos Duoc activan automáticamente <strong>20% de descuento</strong> en el carrito.
          </p>
        </div>
      </form>
    </section>
  </main>
